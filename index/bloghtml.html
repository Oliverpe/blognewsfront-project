      <script>
        const view_port = document.querySelector(".bildspel");
        const images = document.querySelector(".bild-container");
        const bildWidth = parseFloat(getComputedStyle(images.children[0]).width);
        const numberOfCards = Math.floor(images.children.length / 2);
        const middleCardIndex = Math.floor(images.children.length / 2);
      
        function orderCards() {
          for (let i = 0; i < images.children.length; i++) {
            images.children[i].style.transitionDuration = "0s";
      
            if (i < middleCardIndex) {
              images.children[i].style.left = `-${(middleCardIndex - i) * bildWidth}px`;
            } else if (i > middleCardIndex) {
              images.children[i].style.left = `${(i - middleCardIndex) * bildWidth}px`;
            } else {
              images.children[i].style.left = `${bildWidth / 2}px`;
            }
          }
        }
      
        // Anropa funktionen för att ordna bilderna
        orderCards();
